<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>
  <div class="container">
    <form action="get">
      <h1>PAYMENT FORM</h1> <hr>
      <h2>CONTACT INFORMATION</h2>
      <p>NAME: <input type="text" name="name" placeholder="Joylin" required></p>
      <fieldset>
          <legend>Gender</legend>
               <p>
                   <input type="checkbox" name="gender" id="Male">Male
                   <input type="checkbox" name="gender" id="Female">Female
               </p>
      </fieldset>
       <p>
          Adress: <textarea name="Address" id="Adress" cols="62" rows="7" placeholder="Adresss"></textarea>
       </p>
       <p> E-Mails: 
           <input type="email" name="email" id="email" placeholder="Username@gmial"> 
       </p>
       <p>
           Pincode: <input type="number" name="Pincode" id="Pincode" placeholder="pincode">
       </p>
       <hr>
       <h2>PAYMNT DETAILS</h2>
       <p> CARD TYPE:
           <select name="card_type" id="card_type">
               <option value="">---Select a card type ----</option>
               <option value="Visa">Visa</option>
               <option value="Rupay">Rupay</option>
               <option value="Mastercard">Master card</option>
           </select>
       </p>
       <p>CARD NUMBER:
           <input type="number" name="CRD_NUMBER" id="CARD_NMAR" placeholder="1234 1234 123">
       </p>
       <p>EXPIRATION DATE: 
           <input type="date" name="exp" id="exp">
       </p>
       <p>CVV:
           <input type="password" name="cvv" id="cvv" placeholder="123">
       </p>
       <input type="submit" value="Pay Now">

    </form> 
 </div>
</body>
</html>
